        <script>
            function solution(s){
//                 회문 문자열
// 앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열을 회문 문자열이라고 합니다.
// 문자열이 입력되면 해당 문자열이 회문 문자열이면 "YES", 회문 문자열이 아니면 “NO"를 출력

// 단 회문을 검사할 때 대소문자를 구분하지 않습니다.
                let answer
                let ss = s.toLowerCase()
                let n = s.length

                
                    for(let i = 0; i<parseInt(n/2); i++){
                        if(ss[i] !== ss[n-i-1]){
                            console.log(i, n-1-i)
                            console.log(ss[i], ss[n-1-i])
                            answer = "NO"
                            break
                        } else {
                            console.log(i, n-1-i)
                            console.log(ss[i], ss[n-1-i])
                            answer = "YES"
                        }
                    }
                console.log(parseInt(n/2))
                return answer;
            }
