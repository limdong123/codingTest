            function solution(s, t){

// 력하는 프로그램을 작성하세요.
                let answer=[];
                let n = s.length
                let p = 1000

                for(let i = 0; i<n ; i++){
                    if(s[i]===t){
                        p=0
                        answer.push(p)
                    } else {
                        p++
                        answer.push(p)
                    }
                }
                p=1000
                for(let j = n-1; j>=0; j--){
                    if(s[j]===t){
                        p=0
                    }
                    else {
                        p++
                        answer[j] = Math.min(answer[j], p)
                    }
                }

                return answer;
            }
