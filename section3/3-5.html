            function solution(s){
//                 문자열 압축
// 알파벳 대문자로 이루어진 문자열을 입력받아 같은 문자가 연속으로 반복되는 경우 반복되는

// 오. 단 반복횟수가 1인 경우 생략합니다.
                let answer="";
                let cnt = 1

                for(let i =0; i<s.length; i++){
                    if(s[i] === s[i+1]){
                        cnt++
                    } else if (s[i] !== s[i+1]) {
                        if(cnt === 1){
                            answer += s[i]
                        } else{
                            answer += s[i]
                            answer += cnt
                            cnt = 1
                        }
                    }
                }

                return answer;
            }
