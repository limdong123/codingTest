<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
//                 등수구하기
// N(1<=N<=100)명의 학생의 국어점수가 입력되면 각 학생의 등수를 입력된 순서대로 출력하는
// 프로그램을 작성하세요.
//이걸 정렬을하고 이 숫자를 가진 indexOf 그 정렬된 등수를 입력
                let answer = [1, 1, 1, 1, 1]
                //let n=arr.length
                //let answer = Array.from({length:n}, ()=>1) //1로 초기화
                //Array.from => 유사 배열 객체나 반복 가능한 객체를 얕게 복사해 새로운 Array 객체 생성
                //Array.from({length:배열 크기}, ()=>콜백함수 내용)
                for(let i = 0; i<arr.length; i++){
                    for(let j=0; j<arr.length; j++){
                        if(arr[j] > arr[i]){
                            answer[i] += 1
                        }
                    }
                }


                return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
