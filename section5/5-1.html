<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
//                 두 배열 합치기
// 오름차순으로 정렬이 된 두 배열이 주어지면 두 배열을 오름차순으로 합쳐 출력하는 프로그램
// 을 작성하세요.
                let answer=[];
                for(let i = 0; i < arr1.length; i++){
                    answer.push(arr1[i])
                }
                for(let i = 0; i < arr2.length; i++){
                    answer.push(arr2[i])
                }

                answer.sort((a,b) => {
                    return a-b
                })
                
                return answer;
            }
            
            let a=[1, 3, 5];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>
