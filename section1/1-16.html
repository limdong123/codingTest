        <script>
            function solution(s){ 
// 소문자로 된 한개의 문자열이 입력되면 중복된 문자를 제거하고 출력하는 프로그램을 작성하
// 세요.
// 제거된 문자열의 각 문자는 원래 문자열의 순서를 유지합니다. 
                let answer="";
                let sameKeyWord = ""
                let s_split = s.split("")
                
                while(s_split.length > 0){
                        answer += s_split[0]
                        s_split = s_split.filter((value)=>{
                        return value !== s_split[0]
                    })
                }
                //다른 풀이
                //indexOf(s, 1) = 찾아서 위치 출력 , 1 => 찾기를 시작할 위치
                // let answer="";
                // //console.log(s.indexOf("K"));
                // for(let i=0; i<s.length; i++){
                //     //console.log(s[i], i, s.indexOf(s[i]));
                //     if(s.indexOf(s[i])===i) answer+=s[i];
                // }
                // return answer;

                return answer;
            }
            console.log(solution("ksekksetsadfdsafasdf"));
        </script>
