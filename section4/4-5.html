<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k, card){
//                 K번째 큰 수
// 현수는 1부터 100사이의 자연수가 적힌 N장의 카드를 가지고 있습니다. 같은 숫자의 카드가
// 여러장 있을 수 있습니다. 현수는 이 중 3장을 뽑아 각 카드에 적힌 수를 합한 값을 기록하려
// 고 합니다. 3장을 뽑을 수 있는 모든 경우를 기록합니다. 기록한 값 중 K번째로 큰 수를 출력
// 하는 프로그램을 작성하세요.
// 만약 큰 수부터 만들어진 수가 25 25 23 23 22 20 19......이고 K값이 3이라면 K번째 큰 값
// 은 22입니다.
                let answer;
                let sum =[]
                let sum_s = []
                //3번 합한 수중 최고 k번째 큰수
                //3번합한 수 정렬
                // for(let i, j, k 를 각각 다르게 뽑아줘야한다.)
                for(let i = 0; i<arr.length; i++){
                    for(let j =i+1; j<arr.length; j++){
                        for(let k = j+1; k<arr.length; k++){
                            sum.push(arr[i] + arr[j] + arr[k])
                        }
                    }
                }
                //큰수로 정렬
                sum.sort((a,b) => {
                    return b-a
                })
                console.log(sum)
                //같은숫자 삭제
                for(let i = 0; i<sum.length; i++){
                    if(sum[i] !== sum[i+1]){
                        sum_s.push(sum[i])
                    }
                }
                console.log(sum_s)
                answer = sum_s[k-1]
                return answer;
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
