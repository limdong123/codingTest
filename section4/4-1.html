<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
//                 자릿수의 합
// N개의 자연수가 입력되면 각 자연수의 자릿수의 합을 구하고, 그 합이 최대인 자연수를 출력
// 하는 프로그램을 작성하세요. 자릿수의 합이 같은 경우 원래 숫자가 큰 숫자를 답으로 합니다.
// 만약 235 와 1234가 동시에 답이 될 수 있다면 1234를 답으로 출력해야 합니다.
                let answer
                let sum = 0;
                let cnt = 0
                let tem = 0
                let max = 0
                let maxCnt = 1000

                for(let i =0; i<n; i++){
                    cnt = String(arr[i]).length
                    sum = 0
                    tem = arr[i]
                    while(cnt > 0){
                        sum += tem%10
                        tem = parseInt(tem/10)
                        cnt--
                    }
                    if(max < sum){
                        max = sum
                        maxCnt = i
                        answer = arr[i]
                    } else if(max === sum){
                        answer = Math.max(arr[i], arr[maxCnt])
                    }
                }

                return answer;
            }
            
            let arr=[128, 460, 603, 40, 521, 137, 123];
            console.log(solution(7, arr));
        </script>
    </body>
