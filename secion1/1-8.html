<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
// 왕비를 피해 일곱 난쟁이들과 함께 평화롭게 생활하고 있던 백설공주에게 위기가 찾아왔다.
// 일과를 마치고 돌아온 난쟁이가 일곱 명이 아닌 아홉 명이었던 것이다.
// 아홉 명의 난쟁이는 모두 자신이 "백설 공주와 일곱 난쟁이"의 주인공이라고 주장했다. 뛰어난
// 수학적 직관력을 가지고 있던 백설공주는, 다행스럽게도 일곱 난쟁이의 키의 합이 100이 됨을
// 기억해 냈다.
// 아홉 난쟁이의 키가 주어졌을 때, 백설공주를 도와 일곱 난쟁이를 찾는 프로그램을 작성하시
// 오.
                let answer;
                let sum = 0;
                let a,b
//두개를 뽑아서 가짜인지 확인해보기
//sum 구하기 -> 이중for문으로 램덤 2개 구하기 -> sum-arr[i]-arr[j]가 100이면 i,j가 가짜 난쟁이므로
//filter로 arr[i],arr[j]아닌 것들만 꺼내기

                sum=arr.reduce((a, b)=>{
                    return a+b
                })

                for(let i =0; i<arr.length; i++){
                    for(let j=0; j<arr.length; j++){
                        if(sum - (arr[i]+arr[j]) === 100){
                            answer = arr.filter((v)=>{
                                return (v !== arr[i] && v !== arr[j])
                            })
                            a = arr[i]
                            b = arr[j]
                            //arr.splice(j, 1)
                            //arr.splice(i, 1)
                        }
                    }
                }
                console.log(a, b)
                console.log(answer)

                return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
