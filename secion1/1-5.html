                let answer

                //Number.MAX_SAFE_INTEGER; = 가장큰 정수갑

                for(let i = 0; i < arr.length; i++){
                    if(min > arr[i]){
                        min = arr[i]
                    }
                }
                answer = min

                let minimi = Math.min(...arr)
                let max = Math.max(...arr)
                //Math.min = 인자값들중 최소값을 구해준 
                //대신 arr를 바로 넣지말고 ...arr 전개 연산자를 넣어 주어야 한다.
                return answer;
